<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Clothes Tracker</title>
  </head>
  <body>
    <h1>Clothes Tracker</h1>
    <div class="selection-container">
      <div class="selection-item">season dropdown</div>
      <div class="selection-item">type dropdown</div>
      <div class="selection-item">color checklist</div>
    </div>

    <button>Find clothes</button>
    <h2>Results</h2>
    <div class="results-container">
      <div class="results-item">
        <h3>Name of Item</h3>
        <img src="./media/winter_dress.jpeg" />
        <div class="tags-container">
          <div class="tag">winter</div>
          <div class="tag">dress</div>
          <div class="tag">pink</div>
          <div class="tag">black</div>
          <div class="tag">white</div>
        </div>
      </div>

      <div class="results-item">
        <h3>Name of Item</h3>
        <img src="./media/summer_dress.jpeg" />
        <div class="tags-container">
          <div class="tag">summer</div>
          <div class="tag">dress</div>
          <div class="tag">black</div>
          <div class="tag">white</div>
        </div>
      </div>

      <div class="results-item">
        <h3>Name of Item</h3>
        <img src="./media/spring_dress.jpeg" />
        <div class="tags-container">
          <div class="tag">spring</div>
          <div class="tag">dress</div>
          <div class="tag">pink</div>
          <div class="tag">black</div>
        </div>
      </div>
    </div>
  </body>
</html>
